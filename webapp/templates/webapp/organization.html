{% extends 'webapp/base.html' %}
{% block content %}
    
    <div class="row mx-2 float-right">
      <div class="row">
      <a href="{% url 'organization_create' %}"><button type="button" class="btn btn-info"><i class="fas fa-plus"></i></button></a>
      </div>
    </div>
    {% if organizations %}
    <div class="row mx-2">
        <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Organization Name</th>
            <th scope="col">Organization ID</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for organization in organizations %}
          <tr>
            <td>{{organization.name}}</td>
            <th scope="row">{{organization.uuid}}</th>
            <td>
              <a href="{{api_url}}/organizations/{{organization.uuid}}" target="_blank"><button type="button" class="btn btn-primary"><i class="fas fa-link"></i></button></a>
              <a href="{% url 'organization_delete' organization.uuid %}" ><button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></a>
            </td>
          </tr>
        {% endfor %}
        </table>
    </div>
    {% else %}
    <p>No organization available.</p>
    {% endif %}
{% endblock %}
